<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Navigation Menus</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
}
.horizontal nav {
    background-color: #ff6600;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.horizontal nav a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}
.horizontal nav a:hover {
    background-color: #e65c00;
}
.hamburger-nav {
    width: 100%;
    background-color: #ff6600;
    position: fixed;
    top: 50px;
}
.hamburger-nav label {
    display: block;
    cursor: pointer;
    font-size: 16px;
    padding: 13px 20px;
    background-color: #ff6600;
    text-align: center;
    color: white;
}
.hamburger-nav input {
    display: none;
}
.hamburger-nav nav {
    max-height: 0;
    overflow: hidden;
    background-color: #ff6600;
    display: flex;
    flex-direction: column;
    transition: max-height 0.3s ease-out;
}
#hamburger-toggle:checked ~ nav {
    max-height: 300px;
    transition: max-height 0.5s ease-in;
}
.hamburger-nav nav a {
    text-decoration: none;
    color: white;
    padding: 9px 20px;
    display: block;
    cursor: pointer;
}
.hamburger-nav nav a:hover {
    background-color: #e65c00;
}
.vertical nav {
    background-color: #ff6600;
    width: 200px;
    height: 410px;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 357px;

}
.vertical nav a {
    color: white;
    padding: 20px;
    text-decoration: none;
}
.vertical nav a:hover {
    background-color: #e65c00;
}
</style>
</head>
<body>

    </nav>
</div>

        <a href="index.html" target="_blank">Other Page</a>
        <a href="untalan_bootstrap.html" target="_blank">Bootstrap Page</a>
    </nav>
</div>
